<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Register </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form method="POST" action="">
                    {% csrf_token %}
                  
                    <div class="mb-3">
                        <label for="one" class="form-label">Username:</label>
                        <input type="email" class="form-control" id="one" placeholder="Enter Email address">
                      </div>


                      <div class="mb-3">
                        <label for="two" class="form-label">Password:</label>
                        <input type="number" class="form-control"name="upass" id="two" placeholder="">
                      </div>

                     

                      <div class="mb-3">
                        
                        <input type="submit"  value="Register"class="btn btn-danger">
                        Aleready User?&nbsp;&nbsp<a href="/login" style="text-decoration: none;">Login</a>
                      </div>
                     


                </form>

            </div>


        </div>
    



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
